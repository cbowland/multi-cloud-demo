apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-app-deploy
  labels:
    app: helloworld-app
spec:
  selector:
    matchLabels:
      app: helloworld-app
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      volumes:
      - name: token-volume
        secret:
          secretName: gitlab-access-token
      containers:
      - name: helloworld-app-container
        image: "registry.gitlab.com/gitlab-com/alliances/ibm-red-hat/sandbox/customer-k/multi-cloud-demo/main"
        args:
        - --token-file=/config/token
        volumeMounts:
        - name: token-volume
          mountPath: /config
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        env:
          - name: "PORT"
            value: "8080"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          request:
            cpu: 50m
            memory: 64Mi
