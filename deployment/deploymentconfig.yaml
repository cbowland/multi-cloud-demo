apiVersion: apps/v1
kind: DeploymentConfig
metadata:
  name: helloworld-app-deploy
  namespace: multi-cloud
  labels:
    app: helloworld-app
spec:
  replicas: 1
  selector:
    app: helloworld-app
    deploymentconfig: helloworld-app-deploy
  strategy:
    resources: {}
  template:
    metadata:
      labels:
        app: helloworld
        deploymentconfig: helloworl-app-deploy
    spec:
      imagePullSecrets:
      - name: gitlab-registry-auth
      containers:
      - name: helloworld-app-container
        image: helloworld
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        env:
          - name: "PORT"
            value: "8080"
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          request:
            cpu: 50m
            memory: 64Mi
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - helloworld-app-container
      from:
        kind: ImageStreamTag
        name: helloworld:production
    type: ImageChange
